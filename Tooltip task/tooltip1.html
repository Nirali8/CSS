<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tooltip.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="main_container">
        <div class="left">
            <div class="tooltip">
                <span class="material-symbols-outlined" id="content_copy">
                    content_copy
                </span>
                <span class="tooltiptext">Copy</span>
            </div>
            <div class="tooltip">
                <span class="material-symbols-outlined" id="lock">
                    lock
                </span>
                <span class="tooltiptext">Lock</span>
            </div>
            <div class="tooltip">
                <span class="material-symbols-outlined" id="delete">
                    delete
                </span>
                <span class="tooltiptext">Delete</span>
            </div>
            <div class="tooltip">
                <span class="material-symbols-outlined" id="dot">
                    more_horiz
                </span>
                <span class="tooltiptext">More</span>
            </div>
        </div>
        <div class="right">
            <div class="tooltip">
                <span class="material-symbols-outlined" id="fullscreen">
                    fullscreen
                </span>
                <span class="tooltiptext">Full Screen</span>
            </div>
        </div>
    </div>
</body>

</html>
